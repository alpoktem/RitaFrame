<!DOCTYPE html>
<html>
<head>
    <title>RitaFrame</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            border: none;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    <script>
        // Refresh the page every 60 seconds (adjust the interval as needed)
        setInterval(function() {
            location.reload();
        }, 60000);
    </script>
</head>
<body>
    <img src="{{ photo }}" alt="Photo">
</body>
</html>
